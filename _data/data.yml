career-profile:
    title: Career Profile
    summary: |
      I have a dual background in computer science and biochemistry, which gives me the ability to understand the data I am processing and to bridge the gap between researchers, medical doctors, and computer scientists. My main expertise is to work with biomedical data and integrate these in a way that makes them usable for data-driven applications. I am specialised in data management and data engineering and in using health data in a secure and GDPR compliant manner. 

