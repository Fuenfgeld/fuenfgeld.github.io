career-profile:
    title: Career Profile
    summary: |
      As a CMIO in healthcare, I leverage my leadership experience in computer science, healthcare, and data science to drive strategic innovation for transformative patient care. Having successfully led diverse IT teams through realignment and restructuring, I champion collaboration among researchers, clinicians, and IT experts, transforming complex health data into actionable insights that power data-driven decision-making. My passion lies in architecting robust IT ecosystems, developing high-performing teams, and guiding the strategic use of cutting-edge technologies to create lasting impact in the healthcare field.
